<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hexagonal Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="hex-row"><!--
            --><div class="hex-container" data-row="0" data-col="0"><svg class="hex" width="100" height="115.47" viewBox="0 0 100 115.47"><path d="M50 0 L93.3 28.87 L93.3 86.6 L50 115.47 L6.7 86.6 L6.7 28.87 Z" fill="#3498db" stroke="#2c3e50" stroke-width="2" /></svg><div class="character"></div></div><!--

        --></div>
        <div class="hex-row offset"><!--
            --><div class="hex-container" data-row="1" data-col="0"><svg class="hex" width="100" height="115.47" viewBox="0 0 100 115.47"><path d="M50 0 L93.3 28.87 L93.3 86.6 L50 115.47 L6.7 86.6 L6.7 28.87 Z" fill="#3498db" stroke="#2c3e50" stroke-width="2" /></svg><div class="character"></div></div><!--

        --></div>
        <div class="hex-row"><!--
            --><div class="hex-container" data-row="2" data-col="0"><svg class="hex" width="100" height="115.47" viewBox="0 0 100 115.47"><path d="M50 0 L93.3 28.87 L93.3 86.6 L50 115.47 L6.7 86.6 L6.7 28.87 Z" fill="#3498db" stroke="#2c3e50" stroke-width="2" /></svg><div class="character"></div></div><!--

            --><div class="hex-container goal" data-row="2" data-col="2"><svg class="hex" width="100" height="115.47" viewBox="0 0 100 115.47"><path d="M50 0 L93.3 28.87 L93.3 86.6 L50 115.47 L6.7 86.6 L6.7 28.87 Z" fill="gold" stroke="#2c3e50" stroke-width="2" /></svg><div class="character"></div></div><!--
        --></div>
    </div>
	<div id="win-screen" style="display: none;">
    <p>You Win!</p>
    <button id="restart-btn">Play Again</button>
</div>
<p id="turn-counter">Turns: 0</p>

</html>
